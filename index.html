<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Pet</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h1>Your Virtual Pet</h1>
      <div class="pet-container">
        <div class="dog" id="pet-image">
          <div class="body"></div>
          <div class="leg1"></div>
          <div class="leg2"></div>
          <div class="leg3"></div>
          <div class="leg4"></div>
          <div class="tail"></div>
          <div class="ear"></div>
          <div class="nose"></div>
          <div class="eye"></div>
          <div id="tongue"></div>
        </div>
      </div>

      <!-- <img
        id="pet-image"
        src="https://tse4.mm.bing.net/th?id=OIP.7IX3uqPH_3OjCV0N88ZgzwHaHa&pid=Api&P=0&h=220"
        alt="Your Pet"
      /> -->
      <div id="stats">
        <p>Hunger: <span id="hunger">50</span></p>
        <p>Happiness: <span id="happiness">50</span></p>
        <p>Energy: <span id="energy">50</span></p>
      </div>
      <div id="actions">
        <button id="feed-btn">Feed</button>
        <button id="play-btn">Play</button>
        <button id="sleep-btn">Sleep</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
